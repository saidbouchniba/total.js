<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="total.css">
  <title>$</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="nav">
    <a class="nav-link active" aria-current="page" href="#">Shopping Cart</a>
    <a class="nav-link" href="#">Home</a>
    <a class="nav-link" href="#">Link</a>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>

      


    </div>
    <label class="bb8-toggle">
      <input class="bb8-toggle__checkbox" type="checkbox">
      <div class="bb8-toggle__container">
        <div class="bb8-toggle__scenery">
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="tatto-1"></div>
          <div class="tatto-2"></div>
          <div class="gomrassen"></div>
          <div class="hermes"></div>
          <div class="chenini"></div>
          <div class="bb8-toggle__cloud"></div>
          <div class="bb8-toggle__cloud"></div>
          <div class="bb8-toggle__cloud"></div>
        </div>
        <div class="bb8">
          <div class="bb8__head-container">
            <div class="bb8__antenna"></div>
            <div class="bb8__antenna"></div>
            <div class="bb8__head"></div>
          </div>
          <div class="bb8__body"></div>
        </div>
        <div class="artificial__hidden">
          <div class="bb8__shadow"></div>
        </div>
      </div>
    </label>
  </nav>
  <section>
    <div>
      <h1>total price: <span class="total-price">0</span>$ </h1>

    </div>
    <div class="carts">
      <div class="card" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNtxOGN7B6h511GLjexQmsDaXNCm7SkR7uGQ&s"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Baskets</h5>
          <p class="card-text">This is a baskets </p>
          <p> <span class="unit-price">100</span>$ </p>
          <a href="#" class="btn btn-primary plus-btn">+</a>
          <span class="qute">0</span>
          <a href="#" class="btn btn-primary minus-btn">-</a>

        </div>
        <div class="card-footer">
          <i class="fa-solid fa-trash-can"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img
          src="https://contents.mediadecathlon.com/p1961521/k$3d03967ddebb50c02023f38e5120807d/chaussettes-de-running-ekiden-blanche-x3.jpg?format=auto&quality=60&f=452x452"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Socks</h5>
          <p class="card-text">This is a socks </p>
          <p> <span class="unit-price">20</span>$ </p>
          <a href="#" class="btn btn-primary plus-btn">+</a>
          <span class="qute">0</span>
          <a href="#" class="btn btn-primary minus-btn">-</a>

        </div>
        <div class="card-footer">
          <i class="fa-solid fa-trash-can"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8H--MuEIbMAnTZaSfGIit0C3d-NtvGMwFNA&s"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Bag</h5>
          <p class="card-text">This is a bag </p>
          <p> <span class="unit-price">50</span>$ </p>
          <a href="#" class="btn btn-primary plus-btn">+</a>
          <span class="qute">0</span>
          <a href="#" class="btn btn-primary minus-btn">-</a>

        </div>
        <div class="card-footer">
          <i class="fa-solid fa-trash-can"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>




  </section>




  <script src="./main.js"></script>
</body>

</html>
